<!-- POPUP -->
<div id="popup" onclick="this.style.display='none'">
  <img id="popup-img">
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script>

<script>
function openPopup(src) {
  document.getElementById("popup").style.display = "flex";
  document.getElementById("popup-img").src = src;
}
</script>

<!-- ================= AFFICHES SCRIPT ================= -->
<script>
const affichesGrid = document.getElementById("affiches-grid");
const btnAffiches = document.getElementById("load-more-affiches");

let afficheIndex = 1;
const afficheTotal = 100;
const affichePerLoad = 12;

function loadAffiches() {
  for (let i = 0; i < affichePerLoad; i++) {
    if (afficheIndex > afficheTotal) {
      btnAffiches.style.display = "none";
      return;
    }
    const img = document.createElement("img");
    img.src = `images/affiches/affiche${afficheIndex}.jpg`;
    img.loading = "lazy";
    img.onclick = () => openPopup(img.src);
    affichesGrid.appendChild(img);
    afficheIndex++;
  }
}

loadAffiches();
btnAffiches.addEventListener("click", loadAffiches);
</script>
